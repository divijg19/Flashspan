name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Frontend (Bun)
      # --------------------
      - name: Setup Bun (frontend runtime)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Cache Bun runtime
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            .bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      # --------------------
      # Rust / Tauri
      # --------------------
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # --------------------
      # Linux dependencies
      # --------------------
      - name: Install Linux native dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libsecret-1-dev \
            libasound2-dev \
            libdbus-1-dev \
            libssl-dev \
            curl \
            xz-utils \
            file
            
      # --------------------
      # Windows dependencies
      # --------------------
      - name: Install Windows native deps (NSIS)
        if: matrix.os == 'windows-latest'
        run: choco install -y nsis

      # --------------------
      # Build
      # --------------------
      - name: Build Tauri app
        run: bunx @tauri-apps/cli@2.9.5 build

      # --------------------
      # Stage / Rename bundles (for consistent release filenames)
      # --------------------
      - name: Stage bundles (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          RPM_PATH=$(ls -1 src-tauri/target/release/bundle/rpm/*.rpm | head -n 1)
          DEB_PATH=$(ls -1 src-tauri/target/release/bundle/deb/*.deb | head -n 1)
          cp "$RPM_PATH" "release/Ascent.Flash-Linux-x86_64.rpm"
          cp "$DEB_PATH" "release/Ascent.Flash-Linux_x86_64.deb"

      - name: Stage bundles (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          DMG_PATH=$(ls -1 src-tauri/target/release/bundle/dmg/*.dmg | head -n 1)
          cp "$DMG_PATH" "release/Ascent.Flash-macOS.dmg"

      - name: Stage bundles (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          $exe = Get-ChildItem -Path "src-tauri\target\release\bundle" -Recurse -Filter "*.exe" |
            Where-Object { $_.FullName -match "bundle\\nsis|bundle\\" } |
            Select-Object -First 1
          if (-not $exe) {
            throw "Could not find Windows .exe bundle under src-tauri\\target\\release\\bundle"
          }
          Copy-Item $exe.FullName "release\Ascent.Flash-Windows_setup.exe" -Force


      # --------------------
      # Artifacts
      # --------------------
      - name: Upload distributables
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.os }}
          path: |
            release/Ascent.Flash-*.deb
            release/Ascent.Flash-*.rpm
            release/Ascent.Flash-*.exe
            release/Ascent.Flash-*.dmg

  publish:
    name: Create Release and Attach Artifacts
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release and upload bundles
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            **/Ascent.Flash-Linux-x86_64.rpm
            **/Ascent.Flash-Linux_x86_64.deb
            **/Ascent.Flash-macOS.dmg
            **/Ascent.Flash-Windows_setup.exe
