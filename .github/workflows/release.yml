name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Frontend (Bun)
      # --------------------
      - name: Setup Bun (frontend runtime)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Cache Bun runtime
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            .bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      # --------------------
      # Rust / Tauri
      # --------------------
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # --------------------
      # Linux dependencies
      # --------------------
      - name: Install Linux native dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libsecret-1-dev \
            libasound2-dev \
            libdbus-1-dev \
            libssl-dev \
            curl \
            xz-utils \
            file

      - name: Install linuxdeploy (AppImage tooling)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo curl -L -o /usr/local/bin/linuxdeploy \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          sudo curl -L -o /usr/local/bin/linuxdeploy-plugin-gtk \
            https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.AppImage
          sudo chmod +x /usr/local/bin/linuxdeploy /usr/local/bin/linuxdeploy-plugin-gtk

      # --------------------
      # Windows dependencies
      # --------------------
      - name: Install Windows native deps (NSIS)
        if: matrix.os == 'windows-latest'
        run: choco install -y nsis

      # --------------------
      # Build
      # --------------------
      - name: Build Tauri app
        env:
            APPIMAGE_EXTRACT_AND_RUN: "1"
        run: bunx @tauri-apps/cli@2.9.5 build


      # --------------------
      # Artifacts
      # --------------------
      - name: Upload distributables
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.dmg

  publish:
    name: Create Release and Attach Artifacts
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release and upload bundles
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            **/*.AppImage
            **/*.exe
            **/*.dmg
